<!-- quand on se trouve sur la signup page -->
<div class="mainContainer">
	<div class="containerLogin flex-center flex-column">
		<div class="descriptionLogin">
			<p>Bienvenue sur la mangathèque, gérez facilement votre collection de manga! <br>
			Ajoutez, éditez ou supprimez en quelques click.</p>	
		</div>
		<div class="formLogin">
			<div ng-app="sample">
			   <form class="form-horizontal" name="registerForm">
			   	<div class="form-group">
			   		<label class="col-md-3 control-label" for="Email">Email</label>
			   		<div class="col-md-4">
			   			<input id="Email" type="email" class="form-control" name="Email" ng-model="Email" />
			   		</div>
			   	</div>
			   	<div class="form-group">
			   		<label class="col-md-3 control-label" for="Password">Mot de passe</label>
			   		<div class="col-md-4">
			   			<input id="Password" type="password" class="form-control" name="Password" ng-model="Password" />
			   		</div> 
			   	</div>
			   	<div class="form-group">
			   		<label class="col-md-3 control-label" for="ConfirmPassword">Confirmer le Mot de passe</label>
			   		<div class="col-md-4">
			   			<input id="ConfirmPassword" type="password" class="form-control" name="ConfirmPassword" ng-model="ConfirmPassword" />
			   		</div>
			   	</div>
			   	<div class="form-group">
			   		<div class="col-md-offset-3 col-md-9">
			   			<input type="submit" class="btn btn-default" ng-click="send()" value="Sign Up" />
			   		</div>
			   	</div>
			   </form>
			</div>			
		</div>
	</div>
	<p class="registerLogin"><a href="/login">Se connecter</a></p>
</div>
